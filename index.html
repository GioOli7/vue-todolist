<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>      
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">   
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo Js</title>
</head>
<body>
    
    <div id="app">
        <!-- title -->
        <h1>ToDo list</h1>
        
        <!-- input text -->
        <div class="user_input">

            <!-- input text -->
            <input v-model.trim="inputText" 
            v-on:keyup.enter="addItem"
            ref="input"
            type="text" name="input" id="input">

            <!-- add button -->
            <button @click="addItem" class="btnAdd">Aggiungi</button>
        </div>
        
        <!-- list todo-->
        <ul class="app_todos">

            <!-- list item -->
            <li class="app_todos-item"
            v-for="(item, index) in todos">

                <!-- text -->
                <span class="text"
                :class="{done: item.completed}"
                @click="taskDone(index)">
                    {{ item.text }}
                </span>
                <!-- delete icon -->
                <i class="fas fa-trash delete-icon"
                id="delete"
                @click="deleteItem(index)"></i>

            </li>
        </ul>
        
        











    </div>

    <!-- <div>
            <li class="app_todos-item">
                 <span class="text"></span>
            <i class="fas fa-trash delete-icon"></i>
        </li>
    </div> -->
    
    
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
